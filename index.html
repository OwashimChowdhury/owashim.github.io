/* Reset default styles */
* {
  margin: 0;

/* Body styles */
body {
  font-family: Arial, sans-serif;
  color: #333;

/* Headings */
h1, h2, h3 {
  font-weight: bold;
  color: #0074d9;
}

/* Links */

  color: #0074d9;
  text-decoration: none;
}

a:hover {
  color: #ff851b;
}

/* Navigation menu */

  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #0074d9;
  color: #fff;
  padding: 20px;
}

nav a {
  color: #fff;
}

/* Main content area */
main {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

/* Product list */
ul {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  list-style: none;
  margin: 0;
  padding: 0;
}

li {
  width: calc(33% - 20px);
  margin-bottom: 20px;
}

/* Product images */
img {
  width: 100%;
  height: auto;
}

/* Product prices */
p {
  font-size: 1.2em;
  color: #0074d9;
  margin: 10px 0;
}

/* Add to cart buttons */
button {
  display: block;
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 4px;
  background-color: #0074d9;
  color: #fff;
  font-size: 1.2em;
  cursor: pointer;
}

button:hover {
  background-color: #ff851b;
}

/* Footer */
footer {
  background-color: #0074d9;
  color: #fff;
  text-align: center;
  padding: 20px;
}

footer p {
  margin: 0;
  color: black;
}
img{
   height: 4cm;
   width: 4cm;
   border-radius: 50%;

}

    <script>
// Form validation
var form = document.querySelector("form");
form.addEventListener("submit", function(event) {
  event.preventDefault();
  var name = document.querySelector("#name").value;
  var email = document.querySelector("#email").value;
  if (name === "" || email === "") {
    alert("Please fill out all fields.");
  } else {
    form.submit();
  }
});

// Add to cart button
var buttons = document.querySelectorAll("button");
buttons.forEach(function(button) {
  button.addEventListener("click", function() {
    alert("Product added to cart!");
  });
});

// Slideshow
var images = ["image1.jpg", "image2.jpg", "image3.jpg"];
var index = 0;
setInterval(function() {
  document.querySelector("img").src = "images/" + images[index];
  index = (index + 1) % images.length;
}, 3000);
    </script>
